<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Make Deposit</title>
    <link rel="icon" type="image/png" href="/AquaUmoja/images/favicon.png" />
    <link rel="stylesheet" href="deposit.css" />
    <script
      src="https://kit.fontawesome.com/aa7454d09f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="contact-form">
      <h1 class="heading">Want to Make A Deposit?</h1>
<!--        <input type="text" name="_honey" style="display: none" />

          Disable Captcha
          <input type="hidden" name="_captcha" value="false" />

          <p class="para para2">Fill the form, we'll send a rider to you.</p>
          <input
            type="text"
            class="input"
            name="name"
            placeholder="your name"
          /> -->

      <div class="contactForm">
        <form
          action="https://formsubmit.co/5f4c00253432ee64162dc0d9b2efe96a"
          method="POST"
        >
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none" />

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false" />

          <p class="para para2">Fill the form, we'll send a rider to you.</p>
          <input
            type="text"
            class="input"
            name="name"
            placeholder="your name"
          />
          <input
            type="tel"
            class="input"
            name="phone"
            placeholder="your number"
          />
          <input
            type="email"
            class="input"
            name="email"
            placeholder="your email"
          />
          <input
            type="text"
            class="input"
            name="location"
            placeholder="your location"
          />
          <button type="submit" class="btn" value="Make Deposit">
            Make Deposit
          </button>
        </form>

        <div class="map-container">
          <div class="mapBg"></div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.9167084301043!2d36.87663897350009!3d-1.2180891355523158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f15f826d2697b%3A0x283746033cb1b5a5!2sUnited%20States%20International%20University%20Africa!5e0!3m2!1sen!2ske!4v1731920114401!5m2!1sen!2ske"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>

      <div class="contactMethod">
        <div class="method">
          <i class="fa-solid fa-location-dot contactIcon"></i>
          <article class="text">
            <h1 class="sub-heading">Location</h1>
            <p class="para">United States International University</p>
          </article>
        </div>

        <div class="method">
          <i class="fa-solid fa-envelope contactIcon"></i>
          <article class="text">
            <h1 class="sub-heading">Email</h1>
            <p class="para">Email: aquaumoja2024@gmail.com</p>
          </article>
        </div>

        <div class="method">
          <i class="fa-solid fa-phone contactIcon"></i>
          <article class="text">
            <h1 class="sub-heading">Phone</h1>
            <p class="para">+254 740 869 344</p>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
